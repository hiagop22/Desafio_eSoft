{% extends "users/base.html" %}
{% load static %}

{% block title %}Lista de cadastrados{% endblock %}

{% block header %}Lista de Cadastrados{% endblock%}

{% block content %}

<div class="offset-1 col-10 list-div">
    <a id="add-link" href="/">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i>cadastrar
        </div>
    </a>

    <ul class="list-group">
        {% for user in users%}
        <li class="list-group-item list-group-item-action">
            <a href="{% url 'users:view_user' user.id %}" id="add-link" class="list-link">{{user.name}}</a>
            <a href="{% url 'users:delete_user' user.id %}" class="delete-btn"><span><i class="fas fa-trash"></i></span></a>
            <a href="{% url 'users:update_user' user.id %}"><span><i class="fas fa-edit"></i></span></a>
        </li>
        {% endfor%}
    </ul>

</div>

{% endblock %}
